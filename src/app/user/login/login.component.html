<form (ngSubmit)="onSubmitLogin()" [formGroup]="loginForm">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="xxx@xxx.xx" formControlName="email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div>
        <button class="btn btn-outline-primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
        <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="ml-5">No account? Register here!</a>
    </div>
</form>
