<h1 class="text-center">Register</h1>
<form (ngSubmit)="onSubmitRegister()" [formGroup]="registerForm" ngNativeValidate>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="xxx@xxx.xx" formControlName="email">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="form-group">
        <label for="passwordConfirm">Password confirm</label>
        <input type="password" class="form-control" id="passwordConfirm" formControlName="passwordConfirm">
    </div>
    <div>
        <button class="btn btn-outline-primary" type="submit" [disabled]="!registerForm.valid">Submit</button>
        <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="ml-5">Already have an account? Log in here!</a>
    </div>
</form>
